<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Cart</title>
</head>

<body>
    <div class="container">
        <a href="./cart.html">cart</a>
        <div class="product-wrap">
            <div class="product-title">
                <h3>Gray Colour Hacker Hoodie</h3>
            </div>
            <div class="product-price">
                <h4>$50</h4>
            </div>
            <button class="add-cart" onclick="addToCart('Gray Colour Hacker Hoodie',50)">Add To Cart</button>
        </div>
        <div class="product-wrap">
            <div class="product-title">
                <h3>White Colour Hacker T-Shirt</h3>
            </div>
            <div class="product-price">
                <h4>$30</h4>
            </div>
            <button class="add-cart" onclick="addToCart('White Colour Hacker T-Shirt',30)">Add To Cart</button>
        </div>

    </div>

    <!-- <div class="count">
        <h3 class="counter"></h3>
        <button class="addCount" onclick='myNumCounter()'>Increse</button>
    </div> -->
    <!-- script -->
    <script src="./numcount.js"></script>
    <script src="./script.js"></script>


</body>

</html>
